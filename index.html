<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>I am Woman</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<!-- begin header -->
	<div class="header">
		
		<!-- begin left-sidebar -->
		<div class="left-sidebar">
			<div class="btn-wrapper">
				<a href="#" class="btn-menu">
					<span class="linear linear--top"></span>
					<span class="linear linear--middle"></span>
					<span class="linear linear--bottom"></span>
				</a>
			</div>
			<div class="offers-block">
				<div class="value">
					<span>Распродажа  SS’18</span>
				</div>
			</div>
		</div><!-- end left-sidebar -->
		
		<!-- begin offcanvas-menu -->
		<div class="offcanvas-menu hidden">
			
		</div><!-- end offcanvas-menu -->
		
		<!-- begin top-sidebar -->
		<div class="top-sidebar">
			<div class="container container--flex">

				<div class="logo-wrapper">
					<a href="/" class="logo">
						<img src="img/logo.png" alt="I am woman Moscow">
					</a>
				</div>
				
				<div class="toolbar">
					<a href="#" class="toolbar__btn toolbar__btn--search">
						<svg width="20px" height="20px" class="icon-search">
						  <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img/icon-svg/sprite-svg.svg#search"></use>
						</svg>
					</a>
					<a href="#" class="toolbar__btn toolbar__btn--user">
						<svg width="20px" height="20px" class="icon-avatar">
						  <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img/icon-svg/sprite-svg.svg#user-avatar"></use>
						</svg>
					</a>
					<a href="#" class="toolbar__btn toolbar__btn--basket">
						<svg width="20px" height="20px" class="icon-bag">
						  <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img/icon-svg/sprite-svg.svg#shopping-bag"></use>
						</svg>
					</a>
				</div>

			</div>
		</div><!-- end top-sidebar -->

	</div><!-- end header -->
	
	<!-- begin main-banner -->
	<div class="main-banner">
		<div class="container container--flex">
			<div class="main-banner__text">
				<div class="main-banner__top-info">
					<h1 class="title title--black" data-val="19">Новая <br> круизная коллекция ‘19</h1>
					<a href="" class="link-underline link-underline--red">Перейти в каталог</a>
				</div>
				<div class="soc-links soc-links--separate">
					<a href="">Facebook</a>
					<a href="">Youtube</a>
					<a href="">Vkontakte</a>
				</div>
			</div>
			<div class="main-banner__sliders">
				<div class="front-slider">
					<div class="slide">
						<img src="img/sliders/main-banner/slide-1.png" alt="">
					</div>
				</div>
				
				<div class="behind-slider">
					<div class="slide">
						<img src="img/sliders/main-banner/preview-slide-1.png" alt="">
					</div>
				</div>

			</div>
		</div>
	</div><!-- end main-banner -->

	<script src="js/app.js" defer></script>	
</body>
</html>
